<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <style>
      .sample-active {
        background: red;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="{ 'sample-active' : isActive }">背景</div>
      <button v-on:click="changeColor">切り替え</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: false,
        },
        methods: {
          changeColor: function () {
            this.isActive = !this.isActive;
          },
        },
      });
    </script>
  </body>
</html>
