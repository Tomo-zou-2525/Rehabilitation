<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div v-bind:style="[styles1,styles2]">
        <p>スタイル</p>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          styles1: {
            backgroundColor: "green",
            fontSize: "30px",
            color: "red",
          },
          styles2: {
            width: "200px",
            height: "200px",
          },
        },
      });
    </script>
  </body>
</html>
